<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dams in Nigeria is a web-application showcasing Nigeria&rsquo;s great investment in building dams across the country, it is indeed a national registry of all dams in Nigeria.It provides information on the number of dams in the country. Technical details of each dam are accurately presented, including category, whether large, medium or small; dam type, whether earth fill, rockfill or concrete; volume of material, slope up and slope down, dam height, crest length, width, reservoir area and capacity, uses including water supply, hydropower generation, irrigation, livestock, fishing, fishery and tourism; their hydrological and geographical spread. Other information presented include, dam owners, operators and managers that cut across Federal, State, Local Government, Corporate and Private Organizations. Apart from technical data, the application is rich in images, ranging from satellite image of each dam generated from their coordinates to pictures of the various components of dams such as, embankment, reservoir, spillway, powerhouse, sub-station, etc. Users can download the images that they choose from the application free of charge.The web-app is developed by Hi-Tek Productions and published by the Department of Dams and Reservoir Operations of the Federal Ministry of Water Resources, Nigeria to avail the public, especially investors, the numerous potentials available in Nigeria&rsquo;s water resources such as hydropower generation and irrigation farming. The information presented in the application was carefully gathered, processed and verified by the Federal Ministry of Water Resources and provides an interactive platform for users to engage with the ministry. The data contained in the app, even though current and accurate, is to be continually updated.&nbsp;">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="din">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>din</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
